version: '3.8'

services:
  slotswapper:
    build: .
    container_name: slotswapper-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    networks:
      - slotswapper-network

networks:
  slotswapper-network:
    driver: bridge
